<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Test - JS - Plugins - Architecture</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        <sfx-search-as-you-type>
          <sfx-search-box slot="search-box"></sfx-search-box>
          <sfx-suggestions slot="suggestions"></sfx-suggestions>
        </sfx-search-as-you-type>
      </div>
    </header>
    <main class="main">
      <div class="main__inner">
        <sfx-products></sfx-products>
      </div>
    </main>
    <script src="../dist/main.js"></script>
    <script>
      window.customElements.define('sfx-search-as-you-type', window.__COMPONENTS__.SearchAsYouType);
      window.customElements.define('sfx-suggestions', window.__COMPONENTS__.Suggestions);
      window.customElements.define('sfx-search-box', window.__COMPONENTS__.SearchBox);
      window.customElements.define('sfx-products', window.__COMPONENTS__.Products);
      window.customElements.define('sfx-product', window.__COMPONENTS__.Product);
    </script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        window.addEventListener('products:supply', (e) => {
          const { detail = {} } = e;
          console.log(detail);
        });
      });
    </script>
  </body>
</html>
